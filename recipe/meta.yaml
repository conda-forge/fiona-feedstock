{% set name = "fiona" %}
{% set version = "1.10b3" %}

package:
  name: fiona
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fiona-{{ version }}.tar.gz
  sha256: 10bf65b28aee0f6e73e707ef772f7fc237dfcb95d2d9e0b1128bd3a408084ab9
  patches:
    - 0001-remove-test-perf.patch

build:
  number: 1
  script_env:
    - GDAL_ENABLE_DEPRECATED_DRIVER_GTM=YES
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation  # [unix]
  entry_points:
    - fio = fiona.fio.main:main_group

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython >=3.0.2,<3.1.dev0
    - setuptools >=67.8
    - libgdal
  run:
    - python
    - gdal
    - attrs >=19.2.0
    - certifi
    - click >=8.0,<9.dev0
    - cligj >=0.5
    - click-plugins >=1.0
    - importlib-metadata  # [py<310]
    # calc extras
    - pyparsing
    - shapely

test:
  source_files:
    - tests
  imports:
    - fiona
    - fiona.fio
  requires:
    - aiohttp
    - boto3 >=1.3.1
    - fsspec
    - pip
    - pytest >=7
    - pytest-cov >=4.0,<5.0
    - pytz 2022.6

  files:
    - test_data
  commands:
    - pip check
    - fio --help
    - fio ls test_data/test.shp
    - fio info test_data/test.shp

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Fiona reads and writes spatial data files

extra:
  recipe-maintainers:
    - zklaus
    - akrherz
    - ocefpaf
    - jorisvandenbossche
    - xylar
